<div>
    <span class="header c-grAj tx-tr le-spRe f-szRe075 f-wht4 d-flex justify-content-center">GET IN TOUCH</span>
    <h2 class="sub-header c-rd f-szRe22 p-10 d-flex justify-content-center">Contact Us</h2>
    <form [formGroup]="firstFormGroup" class="needs-validation" novalidate>
        <div class="form-row">
            <div class="form-group col-md-6">
                <input mdbInput type="text" class="form-control" placeholder="First name" formControlName="firstName"
                    required>
                <span class="text-danger" *ngIf="firstFormGroup.controls.firstName.errors?.required">
                    Required
                </span>
            </div>
            <div class="form-group col-md-6">
                <input mdbInput type="text" class="form-control" placeholder="Last name" formControlName="lastName"
                    id="validationTooltip01" required>

                <span class="text-danger" *ngIf="firstFormGroup.controls.lastName.errors?.required">
                    Required
                </span>
            </div>
        </div>
        <div class="form-group">
            <input mdbInput type="email" class="form-control" placeholder="Email" formControlName="email" required>
            <span class="text-danger" *ngIf="firstFormGroup.controls.email.errors?.required">
                Required
            </span>
        </div>
        <div class="form-group">
            <input mdbInput type="number" class="form-control" placeholder="Phone Number" formControlName="phoneNumber"
                required>
            <span class="text-danger" *ngIf="firstFormGroup.controls.phoneNumber.errors?.required">
                Required
            </span>
        </div>
        <div class="form-group">
            <textarea class="form-control" placeholder="Message" style="height: 100px" formControlName="message"
                required></textarea>
            <span class="text-danger" *ngIf="firstFormGroup.controls.message.errors?.required">
                Required
            </span>
        </div>

    </form>
    <button [disabled]="firstFormGroup.controls.firstName.status =='INVALID'||firstFormGroup.controls.lastName.status =='INVALID'
    ||firstFormGroup.controls.email.status =='INVALID'||firstFormGroup.controls.phoneNumber.status =='INVALID'
    ||firstFormGroup.controls.message.status =='INVALID'" class="btn btn-danger" (click)="createContact()">Send
        Message</button>
</div>
